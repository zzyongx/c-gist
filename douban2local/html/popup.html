<html>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <body style="width: 250px">
    <label for="pagestart">起始页：　　　　</label>
    <input type="text" name="pagestart", id="pagestart", value="0"></input> <br />
    <label for="pagecount">需要保存的页数：</label>
    <input type="text", name="pagecount", id="pagecount", value="50"></input> <br />
    <input type="button" id="save", value="开始保存"></input>
    <p>提示：受chrome扩展限制，目前只支持一次保存50页，大概1000条广播。可以选择不同的起始页，多次保存。例如1-50,51-100。</p>

    <script src="/js/popup.js"></script>
  </body>
  </html>
